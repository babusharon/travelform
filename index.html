<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="first">
    <h1>Travel reservation form</h1>
    <p>*denote mandatory</p>

     <form action="">

        <label for="">Full name*</label> <br><br>
        <input type="text" placeholder="FirstName LastName"><br><br>

        <label for="">Email address*</label><br><br>
        <input type="email"><br><br>

        <label for="">Select Your package*</label><br><br>

        <select name="" id="">
            <option value="">Goa</option>
            <option value="">Kerala</option>
            <option value="">Ooty</option>
        </select><br><br>


        <label for="">Arrival date*</label><br><br>
        <input type="text" placeholder="m/d/y"><br><br>

        <label for="">Number of persons*</label><br><br>
        <input type="text"><br><br>

        <label for="">What would you to avoid</label><br><br>
        <label for="">Boarding</label><input type="checkbox"><br><br>
        <label for="">Fooding</label><input type="checkbox"><br><br>
        <label for="">Sight seeing</label><input type="checkbox"><br><br>

        <label for="">Discount coupon code</label><br>
        <input type="text"><br><br>

        <label for="">Terms and conditions</label><br><br>
        <input type="radio" name="ok"><label for="agree">I agree</label>
        <input type="radio" name="ok"><label for="disagree">I disagree</label><br><br>
        <input type="button" value="complete reservation">
     </form>

    </div>
</body>
</html>
